<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invitacion a Realm</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">

    <style>
        body {
            background-color: #000000;
            animation: color-cycle 15s infinite linear;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .container {
            /* 2. Mayor transparencia: 0.25 (antes 0.6) */
            background: rgba(0, 0, 0, 0.25); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            max-width: 90%;
            transition: transform 0.5s ease-in-out;
            animation: breathe 3s infinite alternate;
        }

        @keyframes breathe {
            from {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            }
            to {
                transform: scale(1.03);
                box-shadow: 0 0 45px rgba(255, 255, 255, 0.6);
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0.5em;
            color: #4CAF50;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                text-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50;
            }
            to {
                text-shadow: 0 0 10px #76ff7a, 0 0 20px #76ff7a;
            }
        }

        h2 {
            font-size: 2.2em;
            margin-top: 0;
            margin-bottom: 1em;
            color: #ffd700;
        }
        
        /* 1. Estilos propios para el párrafo de ejemplo */
        .description-p {
            font-size: 1.3em;
            margin: 1em 0 2em 0;
            color: #bbb;
            font-style: italic;
        }
        
        /* 3. Estilos para la imagen */
        .realm-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 2em auto;
            border: 5px solid #fff;
            box-shadow: 0 0 15px #ffd700;
            animation: rotate 10s infinite linear;
            display: block;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        a {
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.7em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        a:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <script>
        function randomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        let keyframes = "@keyframes color-cycle {";
        const steps = 15;
        const colors = [];

        for (let i = 0; i < steps; i++) {
            const percentage = (i / steps) * 100;
            const color = randomColor();
            colors.push(color);
            keyframes += `${percentage.toFixed(0)}% { background-color: ${color}; }`;
        }
        keyframes += "100% { background-color: ${colors[0]}; }";
        keyframes += "}";

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = keyframes;
        document.head.appendChild(styleSheet);
    </script>
